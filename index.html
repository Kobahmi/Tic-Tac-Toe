<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main class="main-container">
        <div class="title"><h1>Tic-Tac-Toe</h1></div>
        
        
        <div class="hide-container">
        <div class="game-container hide" id="game-container">
            <button class="grid" id="0"></button>
            <button class="grid" id="1"></button>
            <button class="grid" id="2"></button>
            <button class="grid" id="3"></button>
            <button class="grid" id="4"></button>
            <button class="grid" id="5"></button>
            <button class="grid" id="6"></button>
            <button class="grid" id="7"></button>
            <button class="grid" id="8"></button>
        </div>
        
        
        <div class="info-container">
            <div class="player-container">
                <div class="player hide" id="player-one">Player 1</div>
                <div class="player hide" id="player-two">Player 2</div>
            </div>
            <button type="submit" class="btn" id="playBtn">Play?</button>
        </div>
        </div>
    </main>
    <dialog class="modal" id="modal">
        <div class="winner"></div>
        <button type="submit" class="btn" id="restart">Restart?</button>
    </dialog>

    <footer class="footer">Copyright @Kobahmi 2022</footer>
</body>
</html>
